<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/html5reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
		<title>Quotes</title>
	</head>
	<body id="top" onload="nofilter()">
		<a href= "#content" class="skip" tabindex="0">Skip To Content</a>
		<header>
			<div class="topnav" id="myTopnav">
			  	<a href="index.html">Index</a>
			  	<a href="characters.html">Characters</a>
			  	<a href="theme.html">Theme</a>
			  	<a href="quotes.html" class = "current" >Quotes</a>
			  	<a href="javascript:void(0);" class="icon" onclick="navmenu()">
				<i class="fas fa-bars"></i>
    			<script src="javascript.js"></script>
  				</a>
			</div>
		</header>
		<main class="quotes" id="content">
			<div onclick="newQuote()" class="quotebtn" id="quotebtn">
				<button id="myBtn">Random Quote</button>
				<script src="javascript.js"></script>
			</div>
			<div id="myModal" class="modal">
			    <div class="modal-content">
			    	<span class="close">&times;</span>
					<div id="quoteDisplay">
					</div>
			  </div>
			  <script src="javascript.js"></script>
			</div>
			<div class="dropdown">
				<button onclick="drop()" class="dropbtn">Filter Quotes</button>
				<script src="javascript.js"></script>
				<div id="myDropdown" class="dropdown-content">
				  	<a onclick="nofilter()" tabindex="0">All Characters</a>
				    <a onclick="jerryfilter()" tabindex="0">Jerry Seinfeld</a>
				    <a onclick="georgefilter()" tabindex="0">George Costanza</a>
				    <a onclick="elainefilter()" tabindex="0">Elaine Benes</a>
				    <a onclick="kramerfilter()" tabindex="0">Kramer</a>
				    <a onclick="newmanfilter()" tabindex="0">Newman</a>
				    <a onclick="frankfilter()" tabindex="0">Frank Costanza</a>
				    <a onclick="puddyfilter()" tabindex="0">David Puddy</a>
				    <a onclick="babufilter()" tabindex="0">Babu Bhat</a>
		    	</div>
			</div>
			<div class="quotes">
				<ul id="quotelist">
				</ul>
			</div>
		</main>
		<footer>
		  Created by: Gabe Solomon
		  <a href= "#top"><i class="fas fa-arrow-alt-circle-up">Back To Top</i></a>
		</footer>
		<script>
		/* When the user clicks on the button, 
		toggle between hiding and showing the dropdown content */
		function drop() {
		  document.getElementById("myDropdown").classList.toggle("show");
		}

		// Close the dropdown if the user clicks outside of it
		window.onclick = function(event) {
		  if (!event.target.matches('.dropbtn')) {
		    var dropdowns = document.getElementsByClassName("dropdown-content");
		    var i;
		    for (i = 0; i < dropdowns.length; i++) {
		      var openDropdown = dropdowns[i];
		      if (openDropdown.classList.contains('show')) {
		        openDropdown.classList.remove('show');
		      }
		    }
		  }
		}
		</script>
	</body>
</html>
